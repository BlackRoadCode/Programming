<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <main>

        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. In nobis similique a dolorem enim! Quasi</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="hero">
        </section>

        <section class="services">
            <h2 class="services-title">Our Services</h2>
            <div class="services-grid">
                <img class="dish-item dish-item__big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="algo de texto descriptivo">
                <img class="dish-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="algo de texto descriptivo">
                <img class="dish-item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="algo de texto descriptivo">
                <img class="dish-item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="algo de texto descriptivo">
                <img class="dish-item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="algo de texto descriptivo">
            </div>
        </section>

        <section class="plates">
            <h2 class="plates-title">Home Menu</h2>

            <div class="plates-grid">
                <div class="plate-item"><img class="plate-image" src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="texto bla bla"></div>
                <div class="plate-item"><img class="plate-image" src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="texto bla bla"></div>
                <div class="plate-item"><img class="plate-image" src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="texto bla bla"></div>
                <div class="plate-item"><img class="plate-image" src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="texto bla bla"></div>
                <div class="plate-item"><img class="plate-image" src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="texto bla bla"></div>
            </div>
        </section>

    </main>

</body>
</html>
