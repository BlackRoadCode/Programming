<!DOCTYPE html>
<html lang="es_MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style-andrea.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FF7F50;">
        <div class="container-fluid" id="mainmenu"></div>
    </nav>

    <div class="container-fluid p-2">
        <div class="row">
            <div class="col">

                <div class="d-flex align-items-start">
                    <!-- Nav pills -->
                    <div class="nav flex-column nav-pills me-3 pb-5" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <button class="nav-link mt-4 active" id="v-pills-messages-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                            aria-selected="false">Single Landing Banner</button>
                        <button class="nav-link mt-4" id="v-pills-settings-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                            aria-selected="false">Button Landing Banner</button>
                        <hr>
                        <button class="nav-link mt-2" id="v-pills-settings-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-vinoteca" type="button" role="tab" aria-controls="v-pills-settings"
                            aria-selected="false">Banners Vinoteca</button>
                    </div>

                    <!-- Content -->
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-messages" role="tabpanel"
                            aria-labelledby="v-pills-messages-tab">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="container">
                                            <div class="row text-center">
                                                <div class="col">
                                                    <button onclick="copySingleBanner();" type="button"
                                                        class="btn btn-info btn-sm text-white"><i
                                                            class="fa fa-clipboard" aria-hidden="true"></i> Single
                                                        Banner</button>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col bkg-img-single-banner py-5">
                                                    <form class="row g-3">
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="url-single-banner" placeholder="URL">
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="img-single-banner" placeholder="Image">
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="alt-single-banner" placeholder="Alt + Title">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="container">
                                            <div class="row text-center">
                                                <div class="col">
                                                    <button onclick="copyButtonsBanner();" type="button" class="btn btn-info btn-sm text-white"><i class="fa fa-clipboard" aria-hidden="true"></i> Buttons Banner</button>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col pb-5">
                                                    <form>
                                                        <div class="row bkg-img-single-banner g-3 py-4">
                                                            <div class="col-sm-6">
                                                                <input type="text" class="form-control form-control-sm" id="img-buttons-banner" placeholder="Image Lnd">
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <input type="text" class="form-control form-control-sm" id="alt-buttons-banner" placeholder="Alt + Title Lnd">
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-12 text-center py-4">
                                                            <h5>Buttons</h5>
                                                        </div>

                                                        <div class="row g-3 py-2 bkg-buttons">
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="url-btn1-banner" placeholder="URL | Button-1">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="img-btn1-banner" placeholder="Image | Button-1">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="alt-btn1-banner" placeholder="Alt + Title | Button-1">
                                                            </div>
                                                        </div>

                                                        <div class="row g-3 py-2 bkg-buttons">
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="url-btn2-banner" placeholder="URL | Button-2">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="img-btn2-banner" placeholder="Image | Button-2">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="alt-btn2-banner" placeholder="Alt + Title | Button-2">
                                                            </div>
                                                        </div>

                                                        <div class="row g-3 py-2 bkg-buttons">
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="url-btn3-banner" placeholder="URL | Button-3">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="img-btn3-banner" placeholder="Image | Button-3">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="alt-btn3-banner" placeholder="Alt + Title | Button-3">
                                                            </div>
                                                        </div>

                                                        <div class="row g-3 py-2 bkg-buttons">
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="url-btn4-banner" placeholder="URL | Button-4">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="img-btn4-banner" placeholder="Image | Button-4">
                                                            </div>
                                                            <div class="col-sm-4">
                                                                <input type="text" class="form-control form-control-sm" id="alt-btn4-banner" placeholder="Alt + Title | Button-4">
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="v-pills-vinoteca" role="tabpanel" aria-labelledby="v-pills-vinoteca-tab">
                            <div class="container">
                                <div class="row">
                                    <div class="container">
                                        <div class="row text-center">
                                            <div class="col">
                                                <button onclick="copyVinotecaDesktopBanner();" type="button" class="btn btn-info btn-sm text-white"><i class="fa fa-clipboard" aria-hidden="true"></i> Desktop Banner</button>
                                            </div>
                                            <div class="col">
                                                <button onclick="copyVinotecaMobileBanner();" type="button" class="btn btn-info btn-sm text-white"><i class="fa fa-clipboard" aria-hidden="true"></i> Mobile Banner</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col bkg-img-vinoteca py-5">
                                                <form class="row g-3">
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control form-control-sm"
                                                            id="url-vinoteca-banner" placeholder="URL">
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control form-control-sm"
                                                            id="img-desktop-vinoteca-banner" placeholder="Desktop Image">
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control form-control-sm"
                                                            id="img-mobile-vinoteca-banner" placeholder="Mobile Image">
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <input type="text" class="form-control form-control-sm"
                                                            id="alt-vinoteca-banner" placeholder="Alt + Title">
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/menu-gen.js"></script>
    <script src="./assets/js/funcionesAndreaMX.js?v=050523" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
