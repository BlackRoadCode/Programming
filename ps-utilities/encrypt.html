<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encript decript text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FF7F50;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">PS Utilities</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="qrgenerator.html">Generate QR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="encrypt.html">Encript text</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container py-3">
      <h1 class="mb-4">Encrypt/Decrypt Text</h1>
        <div class="row">
            <div class="col-10 offset-1">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="plaintext" style="height: 100px"></textarea>
                <label for="plaintext">Ingresa el texto a encriptar</label>
              </div>
              <button onclick="encryptText(plaintext.value)" class="btn text-white my-3" style="background-color: #FF7F50;">Encriptar Texto</button>
            </div>
            
            <div class="col-10 offset-1">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="encryptedtext" style="height: 200px"></textarea>
                <label for="plaintext">Ingresa el texto a desencriptar</label>
              </div>
              <button onclick="decryptText(encryptedtext.value)" class="btn text-white my-3" style="background-color: #FF7F50;">Desencriptar Texto</button>
            </div>

            <hr>

            <h1>Result</h1>

            <div class="row">
              <div id="result" class="col-10 offset-1 py-3"></div>
              <div id="resultdecrypt" class="col-10 offset-1 py-3"></div>
            </div>

        </div>
      </div>
    <script src="assets/js/encdec.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aes-js/3.1.2/index.min.js" integrity="sha512-LOqfKFwH2W3jeb0NzXcImFlSyoL7hjsWbZvIeKNOaZw1gFw+yKTE/QUDGLit2KWdd57qd6IgMDkppK2tkwIEhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
