<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Clase 05 | Tarea 1 | Tabla de Multiplicar</title>

    <!-- jQuery se hace la referencia desde un directorio afuera de la carpeta de clase para solo tener un jQuery en el proyecto -->
    <script src="../assets/js/lib/jquery-3.6.0.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Hoja de estilo de la página -->
    <link rel="stylesheet" type="text/css" href="/clase-05/css/styles.css" media="screen" />
</head>

<body>

    <div class="container">

        <div class="row mt-4">
            <div class="col">
                <h1>Tarea 1 Tabla de Multiplicar</h1>
                <h5>Descripción: <small class="text-muted">Añadir dinámicamente un registro de tabla al dar clic al
                        botón</small></h5>
            </div>
        </div>

        <hr class="mb-3">

        <div class="row mt-4">
            <div class="col">

                <div class="row mb-3">
                    <div class="col-4 my-2">
                        <button id="btnGenerate" class="btn btn-info text-white">Añadir fila</button>
                    </div>

                    <div class="col-4 my-2">
                        <label>Elige la tabla a generar: </label>
                    </div>

                    <div class="col-4 my-2">
                        <select class="form-select" name="select" id="base">
                            <option value="0">-</option>
                        </select>
                    </div>
                </div>


                <table class="table table-dark table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Base</th>
                            <th scope="row">X</th>
                            <th>Número</th>
                            <th scope="row">=</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>

            </div>
        </div>

        <!-- Navegación chafa -->
        <div class="row text-center mt-5">
            <div class="col">
                <a href="/clase-05/clase05.html">
                    <h3 class="text-info">Ir a la clase 5</h3>
                </a>
            </div>

            <div class="col">
				<a href="/clase-06/clase06.html">
					<h3 class="text-info">Ir a la clase 6</h3>
				</a>
            </div>
        </div>

    </div>

    <script>

        (function () {

            for (let i = 1; i <= 13; i++) {
                $('#base').append('<option value="' + i + '">' + i + '</option>');
            }

            let contador = 1;

            $('#btnGenerate').on('click', function () {
                let base = $('#base').val();
                $('tbody').append('<tr><td>' + base + '</td><td scope="row">x</td><td>' + contador + '</td><td scope="row">=</td><td>' + (base * contador) + '</td></tr>');
                contador++;
            });

            // Detecta si cambia la base
            $('#base').on('change', function(){

                /* El profe eliminó todas las tr excepto la primera del siguiente modo: */
                /* $('tr').not(':eq(0)').remove(); */ // En teoría es el mismo efecto que mi solución.

                $('tbody').empty();
                contador = 1;
            });

        })();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
