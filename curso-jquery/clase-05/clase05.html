<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Clase 05 - Bind | On</title>

    <!-- jQuery se hace la referencia desde un directorio afuera de la carpeta de clase para solo tener un jQuery en el proyecto -->
    <script src="../assets/js/lib/jquery-3.6.0.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Hoja de estilo de la página -->
    <link rel="stylesheet" type="text/css" href="/clase-05/css/styles.css" media="screen" />
</head>

<body>

    <div class="container">

        <div class="row mt-4">
			<div class="col">
				<h1>Bind - On</h1>
			</div>
		</div>

		<hr class="mb-3">
        
        <div class="row mt-4">
            <div class="col">

                <h3 class="pointer">Click me!</h3>
                
                
            </div>
        </div>

        <!-- Navegación chafa -->
        <div class="row text-center mt-5">
			<div class="col">
				<a href="/clase-04/clase04.html">
					<h3 class="text-info">Ir a la clase 4</h3>
				</a>
            </div>
			
			<div class="col">
				<a href="/clase-05-tarea01/tarea1.html">
					<h3 class="text-info">Ir a la Tarea 1</h3>
				</a>
            </div>
        </div>

    </div>

    <script>

        (function(){

            let contador = 0;
            
            $('body').on('click', 'h3', function(){
                let h3Dinamico = '<h3 id="h3-'+ contador +'">Elemento dinámico: '+ contador +'</h3><hr>'
                
                // Busca el final del elemento e inserta lo que se haya indicado justo encima
                $(".container").append(h3Dinamico);
                // igual que el append pero en el inicio, inserta justo debajo del inicio
                // $("container").prepend(h3Dinamico);

                contador++;

                if (contador ===  4){
                    $('#h3-3').bind('click', function(){
                        console.log("se ha dado clic en el elemento h3-2");
                    });
                }

            })
        })();



    </script>

</body>

</html>
