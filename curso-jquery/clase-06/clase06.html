<body>

        <div class="row mt-4">

                <button id="btnEncender" class="btn btn-success">Encender</button>

    <script>

        ( function(){

            let carro = {
                encendido:false,
                llantas:4,
                puertas:5,
                fabricante:{
                    marca: 'Toyota',
                    telefono: '4773333333',
                    direccion: "Enrique Segoviano"
                },
                colores:['Azul', 'Blanco', 'Rojo', 'Negro'],

                encender: function(){

                    if( carro.encendido ){
                        console.log("el vehículo ya está encendido");
                    } else{
                        console.log("Encendiendo auto.");
                        this.encendido = true;
                    }
                },
                
                apagar: function(){

                    if( !carro.encendido ){
                        console.log("El auto ya está apagado.");
                    } else {
                        console.log("El auto se apagó.");
                        this.encendido = false;
                    }

                }
            };

            $('#btnEncender').on('click', function(){
                carro.encender();
            });
            
            $('#btnApagar').on('click', function(){
                carro.apagar();
            });

        })();

    </script>
