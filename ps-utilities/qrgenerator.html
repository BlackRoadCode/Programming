      <div class="container py-3">
        <h1 class="mb-4">QR Generator</h1>

        <div class="row g-3">
          <div class="col-sm-6">
            <input type="text" id="imgName" class="form-control" placeholder="Image Name" >
          </div>
          <div class="col-sm-6">
            <input type="text" id="qrUrl" class="form-control" placeholder="QR URL" >
          </div>
        </div>
        
        <div class="row g-3">
          <div class="col-sm-6">
            <button class="btn text-white m-3" onclick="generateQRCode( imgName.value , qrUrl.value )" style="background-color: #FF7F50;" >Generar QR</button>
            <button class="btn text-white m-3" onclick="downloadQRCodes()" style="background-color: #FF7F50;" >Descargar QR</button>
          </div>
        </div>

      </div>

      <div class="row py-3">
        <div class="col-10 offset-1">
