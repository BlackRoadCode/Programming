<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clase 02 - Selectores y Encadenamiento</title>

	<!-- jQuery se hace la referencia desde un directorio afuera de la carpeta de clase para solo tener un jQuery en el proyecto -->
	<script src="../assets/js/lib/jquery-3.6.0.js"></script>
	
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Hoja de estilo de la página -->
	<link rel="stylesheet" type="text/css" href="/clase-02/css/styles.css" media="screen" />

</head>
<body>

	<div class="container">

		<div class="row mt-4">
			<div class="col">
				<h1>Selectores y Encadenamiento</h1>
			</div>
		</div>

		<hr class="mb-3">

		<div class="row">
			
			<div class="col-sm-4 text-center">
				<img src="../assets/img/nophoto.jpg" class="">
				<h4>Pepe Sosa</h4>
			</div>

			<div class="col-sm-5">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam aspernatur ab commodi tenetur, quisquam.</p>
			</div>

			<div class="col-sm-3">
				<ul>
					<li>Matemática</li>
					<li>Programación</li>
					<li>Análisis</li>
					<li>Física</li>
					<li>Geografía</li>
				</ul>
			</div>

		</div>

		<!-- Navegación chafa -->
		<div class="row text-center mt-5">
			<div class="col">
				<a href="/clase-01/clase01.html">
					<h3 class="text-info">Ir a la clase 1</h3>
				</a>
            </div>
			
			<div class="col">
				<a href="/clase-03/clase03.html">
					<h3 class="text-info">Ir a la clase 3</h3>
				</a>
            </div>
        </div>

	</div>

	<script>
		// Clase 2 Selectores y encadenamiento
		// $("img").attr("src", "img/profesor.jpg").removeClass("rounded-circle").addClass("img-thumbnail");
		$("img").attr("src", "../assets/img/profesor.jpg").addClass("rounded-circle img-thumbnail");

		// Clase 3
		// Modificaciones al segundo bloque

		$(".col-sm-5").find("p")
		// .text("Saludos desde el <strong>dom cambiado</strong>");
		.html("Saludos desde el <strong>dom cambiado</strong>");

		// $(".col-sm-3").find("li").eq(1).css("color", "red");

		// la función "end()" permite regresar al selector original una vez que se ha aplicado el encadenamiento previo
		// en este caso toma todo el ul > li, añade la clase al primer elemento solicitado  y regresa al ul > li 
		// añade la clase al segundo elemento y así sucesivamente.
		$("ul li")
		.eq(0).addClass("fnt-bold txt-purple").end()
		.eq(1).addClass("fnt-bold txt-deepskyblue").end()
		.eq(2).addClass("fnt-bold txt-blue").end()
		.eq(3).addClass("fnt-bold txt-hotpink").end()
		.eq(4).addClass("fnt-bold txt-crisom");

	</script>

</body>
</html>
